<!DOCTYPE html>
<html>
    <head lang="eng">
        <title>To Do List</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Poetsen+One&display=swap" rel="stylesheet">

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'todo_app/predefine.css' %}"/>

        <link rel="stylesheet" type="text/css" href="{% static 'todo_app/style.css' %}"/>

        <div class="h-100 d-flex align-items-center justify-content-center comfortaa" style="font-weight: 700;">

                    {% endblock %}
                </h2>
                <div>
                    {% block content %}
                    {% endblock %}
                </div>
                <footer class="comfortaa">
                    Made by Wiktor on Fedora 40. 2024 :)
                </footer>

            </div>
        </div>
